    debugImplementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'    // https://github.com/square/okhttp/releases
    implementation 'com.jakewharton.timber:timber:4.7.0'                    // https://github.com/JakeWharton/timber/releases

    // Android
    implementation 'com.android.support:appcompat-v7:27.1.1'                // https://developer.android.com/topic/libraries/support-library/revisions.html
    implementation 'com.android.support:support-v4:27.1.1'                  // update number below 'configurations.all'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:percent:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:gridlayout-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'

    // Google
    implementation 'com.google.firebase:firebase-core:15.0.0'               // https://developers.google.com/android/guides/releases
    implementation 'com.google.firebase:firebase-database:15.0.0'
    implementation 'com.google.firebase:firebase-messaging:15.0.0'
    implementation 'com.google.firebase:firebase-perf:15.0.0'
    implementation 'com.google.android.gms:play-services-tagmanager:15.0.0'
