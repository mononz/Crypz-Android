// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.0'
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'io.fabric.tools:gradle:1.24.4'                               // https://firebase.google.com/docs/crashlytics/get-started
        classpath 'com.android.tools.build:gradle:3.1.0-alpha08'                // https://developer.android.com/studio/releases/gradle-plugin.html
        classpath 'com.google.gms:google-services:3.1.2'                        // https://developers.google.com/android/guides/google-services-plugin
        classpath 'com.google.firebase:firebase-plugins:1.1.4'                  // https://firebase.google.com/docs/perf-mon/get-started-android
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.2'       // https://github.com/KeepSafe/dexcount-gradle-plugin/releases
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    // Build Versions
    minSdkVersion = 21
    targetSdkVersion = 27
    compileSdkVersion = 27            // update circle.yml if android/buildTools version changes
    buildToolsVersion = '27.0.3'      // https://developer.android.com/studio/releases/build-tools.html

    // Android
    supportLibraryVersion = '27.0.2'  // https://developer.android.com/topic/libraries/support-library/revisions.html
    googlePlayVersion = '11.8.0'      // https://developers.google.com/android/guides/releases
    archVersion = '1.0.0'             // https://developer.android.com/topic/libraries/architecture/adding-components.html

    // Debug
    stethoVersion = '1.5.0'           // https://github.com/facebook/stetho/releases
    timberVersion = '4.6.0'           // https://github.com/JakeWharton/timber/releases

    // Reporting
    crashlyticsVersion = '2.8.0@aar'  // https://fabric.io/kits/android/crashlytics/install

    // Injection
    dagger2Version = '2.14.1'         // https://github.com/google/dagger/releases

    // Network
    retrofitVersion = '2.3.0'         // https://github.com/square/retrofit/releases
    okhttpVersion = '3.9.1'           // https://github.com/square/okhttp/releases
    glideVersion = '4.5.0'            // https://github.com/bumptech/glide/releases

    // Other Libraries
    rxAndroidVersion = '2.0.1'        // https://github.com/ReactiveX/RxAndroid/releases
    rxKotlinVersion = '2.2.0'         // https://github.com/ReactiveX/RxKotlin/releases

    // Testing Dependencies
    junitVersion = '4.12'
    runnerVersion = '1.0.1'
    rulesVersion = '0.5'
    espressoVersion = '3.0.1'

}